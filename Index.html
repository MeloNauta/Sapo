<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sapo - Login</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Login</h1>
            <form id="loginForm">
                <div class="textbox">
                    <input type="text" id="username" placeholder="Usuário" required>
                </div>
                <div class="textbox">
                    <input type="password" id="password" placeholder="Senha" required>
                </div>
                <!-- Link de âncora estilizado como botão -->
                <a href="home.html" class="btn">Entrar</a>
                <p class="message">Não tem uma conta? <a href="register.html">Crie uma</a></p>
            </form>
        </div>
    </div>
</body>
</html>
