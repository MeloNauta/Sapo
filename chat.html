<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-Papo com o Sapo</title>
    <link rel="stylesheet" href="styles5.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-box">
            <div id="chatHeader" class="chat-header">
                <!-- Nome do sapo será inserido aqui -->
            </div>
            <div class="chat-content" id="chatContent">
                <!-- Mensagens de chat serão adicionadas aqui -->
            </div>
            <div class="chat-footer">
                <input type="text" id="userInput" placeholder="Digite sua mensagem..." autofocus>
                <button id="sendBtn" class="btn">Enviar</button>
            </div>
            <a href="home.html" class="btn btn-back">Voltar para a Página Inicial</a>
        </div>
    </div>
    <script src="chat.js"></script>
</body>
</html>
