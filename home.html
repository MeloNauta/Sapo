<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sapo - Home</title>
    <link rel="stylesheet" href="styles4.css">
</head>
<body>
    <div class="home-container">
        <div class="home-box">
            <h1>Bem-vindo ao Sapo</h1>
            <div class="button-group">
                <button id="searchBtn" class="btn">Procurar um Sapo</button>
                <div id="loading" class="loading" style="display: none;">
                    <div class="spinner"></div>
                </div>
                <div id="result" class="result" style="display: none;">
                    <p id="foundMessage"></p>
                    <a id="chatBtn" class="btn chat-btn" href="#" style="display: none;">Continuar para Bate-Papo</a>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
